<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节奏盒子全模组 - 游戏介绍</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        body {
            background: #777373;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: 0 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .game-info {
            flex: 0 1 auto;
            display: flex;
            flex-direction: column;
            gap: 5px;
            order: 2;
            width: 300px;
        }

        .game-title {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            margin: 0;
        }

        .game-icon {
            width: 80px;
            height: 80px;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            order: 1;
        }

        .game-desc {
            color: #aaa;
            font-size: 14px;
            line-height: 1.6;
            text-align: left;
            margin: 0;
        }

        .start-btn {
            display: inline-block;
            background: #227fbd;
            color: white;
            border-radius: 30px;
            text-decoration: none;
            font-size: 18px;
            transition: transform 0.3s;
            padding: 10px 30px;
            order: 3;
        }

        .start-btn:hover {
            transform: scale(1.05);
        }

        .info-section {
            max-width: 600px;
            margin: 0 auto 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .info-column {
            flex: 1;
            min-width: 250px;
        }

        .info-item {
            margin: 12px 0;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .info-item::before {
            content: "●";
            color: #00cc66;
            margin-right: 8px;
        }

        .policy-buttons {
            width: 100%;
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .policy-btn {
            padding: 8px 25px;
            background: #333;
            border-radius: 20px;
            color: #00ccff;
            text-decoration: none;
            transition: background 0.3s;
        }

        .policy-btn:hover {
            background: #444;
        }

        .game-image {
            width: 100vw;
            /* 设置为视口宽度 */
            margin-left: calc(-50vw + 50%);
            /* 使用 calc 计算负边距 */
            margin-right: calc(-50vw + 50%);
            margin-top: 20px;
            margin-bottom: 20px;
            position: relative;
            left: 50%;
            right: 50%;
            transform: translateX(-50%);
            /* 水平居中 */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .game-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .footer {
            text-align: center;
            color: #666;
            font-size: 12px;
            line-height: 1.8;
            margin-top: 30px;
            padding: 20px 0;
            border-top: 1px solid #333;
        }

        /* 平板设备适配 */
        @media (min-width: 481px) and (max-width: 768px) {
            .header {
                gap: 10px;
                padding: 0 15px;
            }

            .game-info {
                width: 250px;
            }

            .start-btn {
                padding: 8px 25px;
                font-size: 16px;
            }

            .info-section {
                padding: 15px;
                margin: 0 15px 30px;
            }
        }

        /* 移动端适配 */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                padding: 0;
            }

            .game-info {
                width: 100%;
                text-align: center;
                order: 2;
            }

            .game-title {
                font-size: 18px;
            }

            .game-desc {
                text-align: center;
                font-size: 13px;
            }

            .game-icon {
                width: 60px;
                height: 60px;
                order: 1;
            }

            .start-btn {
                width: 100%;
                text-align: center;
                padding: 8px 20px;
                font-size: 16px;
                order: 3;
            }

            .info-section {
                padding: 5px;
                /* 减小内边距 */
                gap: 10px;
                /* 减小元素之间的间距 */
                margin: 0 0 10px;
                /* 减小外边距 */
            }

            .info-column {
                flex: 0 0 100%;
                min-width: auto;
            }

            .info-item {
                font-size: 13px;
                margin: 3px 0;
                /* 减小上下间距 */
            }

            .policy-buttons {
                flex-direction: column;
                gap: 8px;
                align-items: center;
            }

            .policy-btn {
                width: 80%;
                text-align: center;
                padding: 8px 15px;
            }

            .game-image {
                margin-top: 15px;
                margin-bottom: 15px;
                margin: 15px auto;
                border-radius: 8px;
            }

            .footer {
                font-size: 11px;
                padding: 15px 0;
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="game-image">

    <script>
        // 增强版配置参数[7](@ref)
        const config = {
            packageName: 'com.wzdq.jzhzqmz.nearme.gamecenter',
            hapLink: `hap://app/${encodeURIComponent('com.wzdq.jzhzqmz.nearme.gamecenter')}?${new URLSearchParams({
                type: 'hot',
                launchMode: 'reuse',  // 进程复用模式
                _timestamp: Date.now(),
                _vendor: 'oppo',      // 厂商标识
                _geos: JSON.stringify({ key: "value" })
            }).toString()}`,
            fallbackUrl: 'https://api.app.oppomobile.com/app/detail?id=com.wzdq.jzhzqmz.nearme.gamecenter',
            timeout: 3000,
            // 厂商私有协议
            vendorLinks: {
                oppo: `oppo://launcher/startapp?package=com.wzdq.jzhzqmz&launchMode=hot&timestamp=${Date.now()}`,
                huawei: 'hwfastapp://com.wzdq.jzhzqmz?launchMode=hot'
            }
        };

        // 环境检测增强[6](@ref)
        function checkEnvironment() {
            const ua = navigator.userAgent;
            if (/MicroMessenger|Alipay/i.test(ua)) {
                document.getElementById('envTip').style.display = 'block';
                return false;
            }
            return true;
        }

        // OPPO专属跳转优化[6](@ref)
        function oppoSpecialJump() {
            try {
                // 第一层：OPPO私有协议热启动
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = config.vendorLinks.oppo;
                document.body.appendChild(iframe);

                // 第二层：标准协议保底
                setTimeout(() => {
                    iframe.remove();
                    startStandardJump();
                }, 500);
            } catch (e) {
                console.error('OPPO协议跳转异常:', e);
            }
        }

        // 标准跳转逻辑
        function startStandardJump() {
            let isJumped = false;

            // 官方SDK跳转（含热启动参数）[7](@ref)
            try {
                appRouter(
                    config.packageName,
                    '/',
                    {
                        type: "hot",
                        _keep_alive: "1",
                        in_one_task: "true",
                        _vendor_params: JSON.stringify({
                            oppo: { keepAlive: 1 },
                            huawei: { hwStartMode: 'hot' }
                        })
                    },
                    '节奏盒子全模组'
                );
            } catch (e) {
                console.error('SDK跳转失败:', e);
            }

            // HAP协议直跳（双保险）[1,7](@ref)
            setTimeout(() => {
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = config.hapLink;
                document.body.appendChild(iframe);
                setTimeout(() => iframe.remove(), 1000);
            }, 100);

            // 跳转状态检测
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) isJumped = true;
            });

            // 超时兜底
            setTimeout(() => {
                if (!isJumped) window.location = config.fallbackUrl;
            }, config.timeout);
        }

        // 主跳转入口
        function startQuickApp() {
            if (!checkEnvironment()) return;

            // 厂商专属处理[6](@ref)
            if (/CPH|PCHM/i.test(navigator.userAgent)) {
                oppoSpecialJump();
            } else if (/HUAWEI|HONOR/i.test(navigator.userAgent)) {
                // 华为设备处理（示例）
                window.location.href = config.vendorLinks.huawei;
                setTimeout(startStandardJump, 300);
            } else {
                startStandardJump();
            }
        }

        // 事件绑定保持不变
        document.getElementById('startGameBtn').addEventListener('click', startQuickApp);

        // 框架检测增强[7](@ref)
        channelReady(bAvailable => {
            if (!bAvailable) {
                document.getElementById('startGameBtn').style.backgroundColor = '#ff5722';
                console.warn('快应用框架不可用');
            }
        });
    </script>
